<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Terms & Policy</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: #fff;
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}
header {
    display:flex;
    justify-content:flex-start;
    padding: 15px 30px;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(6px);
}
header a, header button {
    margin-right: 15px;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    background: #ffffff33;
    border:none;
    border-radius:6px;
    padding:8px 15px;
    cursor:pointer;
    transition:0.3s;
}
header a:hover, header button:hover {
    background:#fff;
    color:#000;
}
main {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}
h1 { margin-bottom: 20px; text-align:center; }
p { margin-bottom: 15px; line-height:1.6; font-size:18px; text-align:center; }
</style>
</head>
