
<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Account Info</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: #fff;
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}
header {
    display:flex;
    justify-content:flex-start;
    padding: 15px 30px;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(6px);
}
header a, header button {
    margin-right: 15px;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    background: #ffffff33;
    border:none;
    border-radius:6px;
    padding:8px 15px;
    cursor:pointer;
    transition:0.3s;
}
header a:hover, header button:hover {
    background:#fff;
    color:#000;
}
main {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 450px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}
h1 { margin-bottom: 20px; text-align:center; }
p { margin-bottom: 15px; font-size: 18px; }
</style>
</head>
<body>

<header>
    <a href="home2.html"><button>Back to Home</button></a>
    <button id="logout-btn">Logout</button>
</header>

<main>
    <div class="container">
        <h1>Account Info</h1>
        <div id="user-info">
        </div>
    </div>
</main>

<script>
const userInfoDiv = document.getElementById('user-info');
const currentUser = JSON.parse(localStorage.getItem('currentUser'));

if(currentUser) {
    userInfoDiv.innerHTML = `
        <p><b>სახელი:</b> ${currentUser.name}</p>
        <p><b>იმეილი:</b> ${currentUser.email}</p>
    `;
} else {
    userInfoDiv.innerHTML = "<p>მომხმარებელი ვერ მოიძებნა. გთხოვთ შეხვიდეთ სისტემაში.</p>";
}


document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = "home.html";
});
</script>

</body>
</html>
