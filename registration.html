<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: #fff;
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}
header {
    display:flex;
    justify-content:flex-end;
    padding: 15px 30px;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(6px);
}
header a, header button {
    margin-left: 15px;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    background: #ffffff33;
    border:none;
    border-radius:6px;
    padding:8px 15px;
    cursor:pointer;
    transition:0.3s;
}
header a:hover, header button:hover {
    background:#fff;
    color:#000;
}
main {
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 450px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}
input {
    padding: 12px 15px;
    width: 80%;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    outline: none;
}
button#reg-btn {
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    background: #ffffffcc;
    color: #000;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}
button#reg-btn:hover {
    background:#fff;
    transform: scale(1.05);
}
#error {
    margin-top: 15px;
    color: #ff6b6b;
    font-weight: bold;
    font-size: 16px;
    text-align:center;
}
footer {
    background:#fff;
    color:#000;
    text-align:center;
    padding:15px;
    font-weight:bold;
}
</style>
</head>
<body>

<header>
    <a href="index.html"><button>Home</button></a>
    <a href="login.html"><button>Login</button></a>
    <a href="Terms&Policy.html">Terms & Policy</a>
</header>

<main>
    <div class="container">
        <h1>რეგისტრაცია</h1>
        <input type="text" id="reg-name" placeholder="სახელი">
        <input type="email" id="reg-email" placeholder="იმეილი">
        <input type="password" id="reg-password" placeholder="პაროლი">
        <div>
            <input type="checkbox" id="reg-terms">
            <label for="reg-terms">ვეთანხმები <a href="Terms&Policy.html" style="color:#fff;text-decoration:underline;">Terms & Policy</a></label>
        </div>
        <button id="reg-btn">Register</button>
        <div id="reg-error"></div>
    </div>
</main>

<footer>რეკლამა</footer>

<script>
document.getElementById('reg-btn').addEventListener('click', function(){
    const name = document.getElementById('reg-name').value.trim();
    const email = document.getElementById('reg-email').value.trim();
    const pass = document.getElementById('reg-password').value.trim();
    const terms = document.getElementById('reg-terms').checked;
    const errorDiv = document.getElementById('reg-error');
    errorDiv.textContent = '';
//trim() ფუნქცია ამოწმებს და აშორებს ძედმეტ ცარიელ ადგილებს.
    if(!name || !email || !pass){
        errorDiv.textContent = "გთხოვ, შეავსე ყველა ველი!";
        return;
    }
    if(!terms){
        errorDiv.textContent = "მონიშნე Terms & Policy!";
        return;
    }

    // LocalStorage-ში შენახვა
    let users = JSON.parse(localStorage.getItem('users') || '[]');
    
    if(users.some(u => u.email === email)){
        errorDiv.textContent = "ეს იმეილი უკვე გამოყენებულია!";
        return;
    }

    users.push({name,email,pass});
    localStorage.setItem('users', JSON.stringify(users));
    alert('რეგისტრაცია დასრულებულია! ახლა შეგიძლიათ შეხვიდეთ სისტემაში.');
    window.location.href = "login.html";
});
</script>

</body>
</html>
